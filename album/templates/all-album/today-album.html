{%extends 'all-album/base.html'%}
{% block content %} 
{{ block.super}}
<style>

    .cont {
        margin-left: 300px;
    }
    
    #ars {
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    
    #myImg:hover {opacity: 0.7;}
    
    .modal {
      text-align: center;
      display: none;
      z-index: 1;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 50%;
      height: 100%;
      overflow: auto;
      background-color: transparent; 
    }
    
    /* Modal Content (image) */
    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
    }
    
    /* Caption of Modal Image */
    #caption {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
      text-align: center;
      color: rgb(255, 0, 0);
      padding: 10px 0;
      height: 150px;
    }
    
    /* Add Animation */
    .modal-content, #caption {  
      -webkit-animation-name: zoom;
      -webkit-animation-duration: 0.6s;
      animation-name: zoom;
      animation-duration: 0.6s;
    }
    
    @-webkit-keyframes zoom {
      from {-webkit-transform:scale(0)} 
      to {-webkit-transform:scale(1)}
    }
    
    @keyframes zoom {
      from {transform:scale(0)} 
      to {transform:scale(1)}
    }
    
    /* The Close Button */
    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #ff0000;
      font-size: 70px;
      font-weight: bold;
      transition: 0.3s;
    }
    
    .close:hover {
      color: #bbb;
      cursor: pointer;
    }
    
    /* 100% Image Width on Smaller Screens */
    @media only screen and (max-width: 700px){
      .modal-content {
        width: 100%;
      }
    }
    </style>

<script>
    var modal = document.getElementById("myModal");
    
    var img = document.getElementById("ars");
    var modalImg = document.getElementById("img07");
    var captionText = document.getElementById("caption");
    img.onclick = function(){
      modal.style.display = "block";

    var span = document.getElementsByClassName("close")[0];
    span.onclick = function() {

    }
