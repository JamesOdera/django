<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .topnav {
      overflow: hidden;
      background-color: rgb(255, 255, 255);
      position: fixed;
      top: 0;
      width: 100%;
      overflow: hidden;
    }
    
    .topnav a {
      float: left;
      color: #000000;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    </style>
</head>
<body>
<div class="topnav">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'albumToday' %}">Gallery</a>
      </div>
    <a href="#home">Home</a>
    <a href="#about">About</a>

    <div class="col-sm-4 col-md-4 navbar-right">

        <form class="navbar-form" role="search" action="{% url 'search_results' %}">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search images" name="article">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>

        </form>
      </div>
  </div>
</body>
</html>
